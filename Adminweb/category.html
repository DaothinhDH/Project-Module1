<body>

    <div class="container">

                <h3>Admin</h3>
                <div>
                    <nav>
                        <ul>
                            <li><a href="./admin.html"><i class="fa-solid fa-bars"></i>Quản lý Sản Phẩm</a></li>
                            <li><a href="./category.html"><i class="fa-solid fa-border-all"></i>Quản lý Danh Mục</a></li>

                        </ul>
                    </nav>
                </div>

        <div class="box_head">
            <div>
                <div class="headed">
                    <div>
                        <!-- <i class="fa-solid fa-bars"></i> -->
                    </div>
                    <div class="icon_footer">
                        <div>
                            <i class="fa-regular fa-bell"></i>
                            <i class="fa-regular fa-message"></i>
                        </div>
                        <div class="header__top__right__auth account">
                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <h1>Quản lý Danh mục</h1>
                <hr>
                <div class="search_add_scope">
                    <div>
                        <button id="btn_add" class="btn btn_them" onclick="toggleInput()">Thêm sản phẩm</button>
                    </div>
                    <div>
                        <input type="search" id="input_search">
                        <button class="btn btn_tim_kiem">Tìm kiếm</button>

                </div>
                <div class="table_container">

                                <th>Name</th>
                                <th>description</th>

                        </thead>

    <!-- Modal Add -->
    <div class="modal hidens" id="addModal">
        <div class="modal-content" id="modal-contents">
            <div class="modal-header">
                <h1>Category</h1>
                <button type="button" class="btn-close"></button>
            </div>
            <div>

                <form action="">
                    <div>
                        <label for="category_name" class="form-label"> Name</label>
                        <input type="text" class="form-control" id="category_name">
                    </div>
                
                    <div class="mb-3">
                        <label for="description">Descriptions</label>
                        <input type="text" id="description">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="toggleInput()">Close</button>
                <button type="button" class="btn btn-primary" onclick="handleAddNewCategory()">ADD</button>
            </div>
        </div>
