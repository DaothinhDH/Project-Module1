<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="header_logo">
            <div class="logo">
                <img src="../projec/img/logo-tuna.png" width="200px" alt="">
            </div>
            <div style="display: flex; align-items: center;">
                <nav>
                    <ul>
                        <li><a href="">Giới Thiệu</a></li>
                        <li><a href="">Đăng Nhập</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="wrapper">
            <form action="" id="form-login1">
                <h1 class="form-heading">Đăng Nhập Tài khoản</h1>
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input id="username" type="text" class="form-input" placeholder="Tên đăng nhập">
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input id="password" type="password" class="form-input" placeholder="Mật khẩu">
                    <div id="error" class="form-text text-danger"></div>
                    <div id="eye">
                        <i class="far fa-eye"></i>
                    </div>
                </div>
                <div class="check_box">
                    <div style="color: aliceblue;"><input type="checkbox">Remember password</div>
                    <div style="color: aliceblue;"><input type="checkbox">Quên Mật Khẩu</div>
                </div>
                <input  type="button" value="Đăng nhập" class="form-submit" onclick="rehandleLogin()">
                <div>
                    <span>Bạn Chưa có tài khoản?</span><button type="button" id="buttonre">Đăng ký<i
                            class="fa-solid fa-user"></i></button>
                </div>
            </form>
        </div>
        <div>
            <form action="" id="form-login2">

                
                <h1 class="form-heading">Đăng Ký Tài khoản</h1>
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input id="username2" type="text" class="form-input" placeholder="Tên đăng nhập">
                    <div id="usernameerrol2"></div>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input id="fullname2" type="text" class="form-input" placeholder="Họ Và Tên">
                    <div id="fullnameerrol2"></div>
                </div>
                <div class="form-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input id="email2" type="email" class="form-input" placeholder=" Email...">
                    <div id="emailerrol2"></div>
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input id="password2" type="password" class="form-input" placeholder="Nhập Mật khẩu">
                    <div id="passworderrol"></div>
                </div>

                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input id="repassword2" type="password" class="form-input" placeholder="Xác Nhập Mật khẩu">
                    <div id="repassworderrol"></div>
                </div>
                <input type="submit" value="Đăng Ký" class="form-submit" onclick="handleLogin(event)">
                <div>
                    <button type="button" id="cancel">Hủy</button>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
